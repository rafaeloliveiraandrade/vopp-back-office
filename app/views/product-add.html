<div class="row">
	<div class="col-md-6">
		<div class="panel panel-info">

			<div class="master-container">
				<ul class="breadcrumb">
					<li class="active">Cadastro de Produtos</li>
				</ul>
			</div>
 
			<div>
				<div class="control-group">
					<label class="control-label">Linha:</label> 
					<input name="line" class="form-control" style="width:300px" type="text" ng-model="product.line" required>
				</div>
			</div>

			<div>
				<div class="control-group">
					<label class="control-label">Se&ccedil;&atilde;o:</label> 
					<input name="session" class="form-control" style="width:300px" type="text" ng-model="product.session" required>
				</div>
			</div>

			<div>
				<div class="control-group">
					<label class="control-label">T&iacute;tulo:</label> 
					<input name="title" class="form-control" style="width:450px" type="text" ng-model="product.title" required>
				</div>
			</div>
			
			<div>
				<div class="control-group">
					<label class="control-label">Descri&ccedil;&atilde;o:</label> 
					<input name="description" class="form-control" style="width:100%" type="text" ng-model="product.description" required>
				</div>
			</div>
			
			<div>
				<div class="control-group">
					<label class="control-label">Pontos:</label> 
					<input name="points" class="form-control" style="width:60px" type="number" ng-model="product.points" required>
				</div>
			</div>
			
			<div>
				<div class="control-group">
					<label class="control-label">Pre&ccedil;o:</label> 
					<input name="price" class="form-control" style="width: 100px" type="number" ng-model="product.price" required>
				</div>
			</div>
			
			<div>
				<div class="control-group">
					<label class="control-label">Imagem:</label> 
					<input name="image" class="form-control" type="image" required>
				</div>
			</div>
	
			<br/>			
			<div style="border-bottom: 1px solid #DCDCDC "></div>
			<br/>
			
			<div  class="controls form-inline">
				<input placeholder="Opcao" class="input-small" type="text" ng-model="newSku.option">
				<input placeholder="Codigo SKU" class="input-small" type="text" ng-model="newSku.SKU" >
				<input placeholder="Pontos" class="input-small" type="number" ng-model="newSku.points" >
				<input placeholder="Preco" class="input-small" type="text" ng-model="newSku.price" >
				<input placeholder="Imagem" class="input-small" type="text" ng-model="newSku.image" >
				<button ng-click="addSku()">[+]</button>
			</div>

			<div>
				<div  class="controls form-inline" ng-repeat="sku in skus">
					<input class="input-small" type="text" ng-model="sku.option">
					<input class="input-small" type="text" ng-model="sku.SKU">
					<input class="input-small" type="number" ng-model="sku.points">
					<input class="input-small" type="text" ng-model="sku.price">
					<input class="input-small" type="text" ng-model="sku.image">
					<button ng-click="removeSku(sku)">[-]</button>
				<div>
			</div>
			
			<br/>			
				<div style="border-bottom: 1px solid #DCDCDC "></div>
			<br/>
			
			<div style="text-align: center;">
				<label class="control-label">{{message}}</label>
			
				<button type="submit" class="btn btn-default" ng-click="create()">Cadastrar</button>
				<button type="submit" class="btn btn-default" ng-click="cleanView()">Limpar</button>
			</div>

		</div>
	</div>
