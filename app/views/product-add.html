<div class="row">
	<div class="col-md-10">
		<div class="panel panel-info">

			<div class="master-container">
				<ul class="breadcrumb">
					<li class="active">Cadastro de Produtos</li>
				</ul>
			</div>
 
 			<form name="formCadastroProduto" ng-submit="submitForm(formCadastroProduto.$valid)" novalidate>
				<div>
					<div class="control-group">
						<label class="control-label">Linha:</label> 
						<input name="line" class="form-control" style="width:300px" type="text" ng-model="product.line" required>
						<p ng-show="formCadastroProduto.line.$invalid && !formCadastroProduto.line.$pristine">{{msgValidacao}}</p>
					</div>
				</div>
	
				<div>
					<div class="control-group">
						<label class="control-label">Se&ccedil;&atilde;o:</label> 
						<input name="session" class="form-control" style="width:300px" type="text" ng-model="product.session" required>
						<p ng-show="formCadastroProduto.session.$invalid && !formCadastroProduto.session.$pristine">{{msgValidacao}}</p>
					</div>
				</div>
	
				<div>
					<div class="control-group">
						<label class="control-label">T&iacute;tulo:</label> 
						<input name="title" class="form-control" style="width:450px" type="text" ng-model="product.title" required>
						<p ng-show="formCadastroProduto.title.$invalid && !formCadastroProduto.title.$pristine">{{msgValidacao}}</p>
					</div>
				</div>
				
				<div>
					<div class="control-group">
						<label class="control-label">Descri&ccedil;&atilde;o:</label> 
						<input name="description" class="form-control" style="width:100%" type="text" ng-model="product.description" required>
						<p ng-show="formCadastroProduto.description.$invalid && !formCadastroProduto.description.$pristine">{{msgValidacao}}</p>
					</div>
				</div>
				
				<div>
					<div class="control-group">
						<label class="control-label">Pontos:</label> 
						<input name="points" class="form-control" style="width:60px" type="number" ng-model="product.points" required>
						<p ng-show="formCadastroProduto.points.$invalid && !formCadastroProduto.points.$pristine">{{msgValidacao}}</p>
					</div>
				</div>
				
				<div>
					<div class="control-group">
						<label class="control-label">Pre&ccedil;o:</label> 
						<input name="price" class="form-control" style="width: 100px" type="number" ng-model="product.price" required>
						<p ng-show="formCadastroProduto.price.$invalid && !formCadastroProduto.price.$pristine">{{msgValidacao}}</p>
					</div>
				</div>
				
				<div>
					<div class="control-group">
						<label class="control-label">Imagem:</label> 
						<input name="image" class="form-control" type="image" required>
						<p ng-show="formCadastroProduto.image.$invalid && !formCadastroProduto.image.$pristine">{{msgValidacao}}</p>
					</div>
				</div>
		
				<br/>			
				<div style="border-bottom: 1px solid #DCDCDC "></div>
				<br/>
				
				<div  class="controls form-inline">
					<input name="" placeholder="Opcao" class="input-small" type="text" ng-model="product.newSku.option">
					<input name="" placeholder="Codigo SKU" class="input-small" type="text" ng-model="product.newSku.SKU" >
					<input name="" placeholder="Pontos" class="input-small" type="number" ng-model="product.newSku.points" >
					<input name="" placeholder="Preco" class="input-small" type="text" ng-model="product.newSku.price" >
					<input name="" placeholder="Imagem" class="input-small" type="text" ng-model="product.newSku.image" >
					<button ng-click="addSku()">[+]</button>
				</div>
	
				<div class="controls form-inline" ng-repeat="sku in skus">
					<input class="input-small" type="text" ng-model="product.sku.option" readonly="readonly">
					<input class="input-small" type="text" ng-model="product.sku.SKU" readonly="readonly">
					<input class="input-small" type="number" ng-model="product.sku.points" readonly="readonly">
					<input class="input-small" type="text" ng-model="product.sku.price" readonly="readonly">
					<input class="input-small" type="text" ng-model="product.sku.image" readonly="readonly">
					<button ng-click="removeSku(sku)">[-]</button>
				</div>
				
				<br/>
				<div style="text-align: center;">
					<label class="control-label">{{message}}</label>
				
					<button type="submit" class="btn btn-default" ng-click="create()" ng-disabled="formCadastroProduto.$invalid">Cadastrar</button>
					<button type="submit" class="btn btn-default" ng-click="cleanView()">Limpar</button>
				</div>
				<br/>
					<div style="border-bottom: 1px solid #DCDCDC "></div>
				<br/>
			</form>
		</div>
	</div>
</div>
